<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anjali's Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Noto+Color+Emoji&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-love: #ff7e5f; /* Coral */
            --secondary-love: #feb47b; /* Peach */
            --user-bubble: #e2f7cb; /* Light green for user */
            --bot-bubble: #f0f0f0; /* Light gray for bot */
            --text-color: #333;
            --header-text: #fff;
            --border-light: rgba(255, 255, 255, 0.3);
            --shadow-soft: rgba(0, 0, 0, 0.1);
            --shadow-deep: rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Comfortaa', cursive, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif, 'Noto Color Emoji';
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-love) 0%, var(--secondary-love) 100%);
            overflow: hidden;
            position: relative;
            color: var(--text-color);
        }

        /* Subtle pulsating heart background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ffd3d3" opacity="0.1"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
            background-repeat: repeat;
            background-size: 80px 80px;
            animation: pulse-heart 10s infinite alternate ease-in-out;
        }

        @keyframes pulse-heart {
            0% { transform: scale(1); opacity: 0.1; }
            50% { transform: scale(1.02); opacity: 0.15; }
            100% { transform: scale(1); opacity: 0.1; }
        }

        .chat-container {
            background-color: #fff;
            border-radius: 25px;
            box-shadow: 0 15px 40px var(--shadow-deep);
            width: 95%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 90vh;
            position: relative;
            z-index: 1;
            transition: all 0.4s ease-in-out;
        }

        .chat-header {
            background: linear-gradient(90deg, var(--primary-love) 0%, var(--secondary-love) 100%);
            color: var(--header-text);
            padding: 15px 20px;
            font-size: 1.6em;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 2px solid #ff6347; /* Tomato red for contrast */
            box-shadow: 0 3px 8px var(--shadow-soft);
            position: relative;
            font-weight: 700;
        }

        .chat-header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px var(--shadow-soft);
            animation: float-avatar 3s infinite alternate ease-in-out;
        }

        @keyframes float-avatar {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><rect width="20" height="20" fill="%23fcfcfc"/><circle cx="10" cy="10" r="1.5" fill="%23eee" opacity="0.5"/></svg>'); /* Subtle pattern */
            background-repeat: repeat;
            scroll-behavior: smooth;
        }

        .message-wrapper {
            display: flex;
            margin-bottom: 15px;
            animation: message-fade-in 0.4s ease-out forwards;
            position: relative;
        }

        @keyframes message-fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 20px;
            line-height: 1.5;
            word-wrap: break-word;
            box-shadow: 0 2px 5px var(--shadow-soft);
            position: relative;
            transition: all 0.2s ease-out;
        }

        .message.user {
            background-color: var(--user-bubble);
            margin-left: auto;
            border-bottom-right-radius: 5px; /* WhatsApp-like tail */
            text-align: right;
            color: #2e7d32; /* Darker green text for user */
        }

        .message.bot {
            background-color: var(--bot-bubble);
            margin-right: auto;
            border-bottom-left-radius: 5px; /* WhatsApp-like tail */
            text-align: left;
            color: var(--text-color);
        }

        .message.loading {
            background-color: #fce4ec; /* Light pink for loading */
            color: #888;
            font-style: italic;
            text-align: center;
            animation: pulse-loading 1.5s infinite;
        }

        @keyframes pulse-loading {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        .chat-input-container {
            display: flex;
            padding: 15px 20px;
            border-top: 1px solid #eee;
            background-color: #fcfcfc;
            align-items: center;
            box-shadow: 0 -3px 8px var(--shadow-soft);
        }

        .chat-input-container input[type="text"] {
            flex-grow: 1;
            padding: 12px 18px;
            border: 1px solid #ccc;
            border-radius: 25px;
            margin-right: 10px;
            font-size: 1em;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: inset 0 1px 3px var(--shadow-soft);
            color: var(--text-color);
        }
        .chat-input-container input[type="text"]:focus {
            border-color: var(--primary-love);
            box-shadow: 0 0 0 3px rgba(255, 126, 95, 0.3);
        }

        .chat-input-container button {
            background-color: var(--primary-love);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 22px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px var(--shadow-soft);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .chat-input-container button:hover {
            background-color: #ff6347; /* Slightly darker coral */
            transform: scale(1.05);
            box-shadow: 0 6px 15px var(--shadow-deep);
        }
        .chat-input-container button:active {
            transform: scale(0.98);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .chat-container {
                width: 98%;
                height: 95vh;
                border-radius: 20px;
            }
            .chat-header {
                font-size: 1.4em;
                padding: 12px 15px;
            }
            .chat-header img {
                width: 45px;
                height: 45px;
                margin-right: 10px;
            }
            .chat-messages {
                padding: 15px;
            }
            .message {
                max-width: 90%;
                padding: 10px 15px;
                font-size: 0.95em;
            }
            .chat-input-container {
                padding: 12px 15px;
            }
            .chat-input-container input[type="text"] {
                padding: 10px 15px;
                font-size: 0.9em;
            }
            .chat-input-container button {
                padding: 10px 18px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .chat-container {
                border-radius: 15px;
                height: 98vh;
            }
            .chat-header {
                font-size: 1.2em;
                padding: 10px;
            }
            .chat-header img {
                width: 40px;
                height: 40px;
                margin-right: 8px;
            }
            .chat-messages {
                padding: 10px;
            }
            .message {
                font-size: 0.88em;
                margin-bottom: 10px;
            }
            .chat-input-container {
                flex-direction: column;
                padding: 10px;
            }
            .chat-input-container input[type="text"] {
                margin-right: 0;
                margin-bottom: 10px;
                width: 100%;
                box-sizing: border-box;
            }
            .chat-input-container button {
                width: 100%;
                box-sizing: border-box;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="images/anjali.jpeg" alt="Anjali" class="anjali-avatar">
            <span>Anjali ‚ù§Ô∏è</span>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message-wrapper">
                <div class="message bot">Hey Rohit! Kaisa hai? Kya kar raha aajkal? üòâ</div>
            </div>
        </div>
        <div class="chat-input-container">
            <input type="text" id="user-input" placeholder="Type your message, Rohit...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script src="Ex_GF.js"></script>
</body>
</html>
