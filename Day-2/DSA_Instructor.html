<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSA Instructor Chatbot</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="DSA_Instructor.css" />
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <img
          src="images/robo.jpeg"
          alt="DSA Instructor"
          class="dsa-instructor-image"
        />
        <span>DSA Instructor Chatbot</span>
      </div>
      <div class="chat-messages" id="chat-messages">
        <div class="message bot">
          Hello! Ask me anything about Data Structures and Algorithms.
        </div>
      </div>
      <div class="chat-input-container">
        <input
          type="text"
          id="user-input"
          placeholder="Type your DSA question..."
        />
        <button id="send-button">Send</button>
      </div>
    </div>

    <script src="DSA_Instructor.js"></script>
  </body>
</html>
