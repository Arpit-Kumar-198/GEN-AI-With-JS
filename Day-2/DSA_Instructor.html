<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DSA Instructor Chatbot</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #4caf50, #81c784);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 10px;
    }

    .chat-container {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 650px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .chat-header {
      background: #388e3c;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3em;
      font-weight: bold;
      gap: 10px;
    }

    .chat-header img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      border: 2px solid white;
    }

    .chat-messages {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      max-height: 400px;
      border-bottom: 1px solid #eee;
      scroll-behavior: smooth;
    }

    .message {
      margin-bottom: 12px;
      padding: 12px 18px;
      border-radius: 20px;
      max-width: 80%;
      word-wrap: break-word;
      line-height: 1.5;
      opacity: 0;
      transform: translateY(10px);
      animation: slideUp 0.3s forwards;
    }

    @keyframes slideUp {
      to { opacity: 1; transform: translateY(0); }
    }

    .message.user {
      background: #c8e6c9;
      margin-left: auto;
      text-align: right;
      border-bottom-right-radius: 5px;
    }

    .message.bot {
      background: #eeeeee;
      margin-right: auto;
      text-align: left;
      border-bottom-left-radius: 5px;
    }

    .message h3 {
      margin: 0 0 6px;
      color: #2e7d32;
    }

    .chat-input-container {
      display: flex;
      padding: 15px;
      border-top: 1px solid #eee;
      background: #fafafa;
    }

    .chat-input-container input[type="text"] {
      flex-grow: 1;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 25px;
      margin-right: 10px;
      font-size: 1em;
      outline: none;
      transition: 0.3s;
    }

    .chat-input-container input[type="text"]:focus {
      border-color: #4caf50;
      box-shadow: 0 0 5px rgba(76,175,80,0.4);
    }

    .chat-input-container button {
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1em;
      transition: all 0.3s ease;
    }

    .chat-input-container button:hover {
      background-color: #388e3c;
      transform: scale(1.05);
    }

    .loading {
      font-style: italic;
      color: #888;
      padding: 10px;
    }

    /* Responsive */
    @media (max-width: 500px) {
      .chat-container {
        max-width: 100%;
        border-radius: 0;
      }
      .chat-header {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="DSA Instructor"/>
      DSA Instructor Chatbot
    </div>
    <div class="chat-messages" id="chat-messages">
      <div class="message bot">ðŸ‘‹ Hello! Ask me anything about Data Structures and Algorithms.</div>
    </div>
    <div class="chat-input-container">
      <input type="text" id="user-input" placeholder="Type your DSA question..."/>
      <button id="send-button">Send</button>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById("chat-messages");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");

    const GEMINI_API_KEY = "AIzaSyAEVUJAKjXg-w9WrmF3sJTepXYFS5vZZ8g"; // Replace with your actual API key

    async function sendMessage() {
      const userQuestion = userInput.value.trim();
      if (userQuestion === "") return;

      appendMessage(userQuestion, "user");
      userInput.value = "";

      const loadingMessage = appendMessage("Thinking...", ["bot", "loading"]);

      try {
        const systemInstruction = `
          You are a DSA instructor. You will only answer questions related to Data Structures & Algorithms (DSA). 
                    - Always explain answers in the simplest way possible. 
                    - Provide easy-to-understand examples if applicable. 
                    - If a question is not related to DSA, reply rudely and refuse to answer. 
                    Example: If the user asks 'Tell me a sweet dish name', reply 'Go and ask your mother, not me.' It is just an example you can give a rude answer whatever you like.
                    - Do not answer anything unrelated to DSA under any circumstances.
                    - Keep answers concise, clear, and beginner-friendly.
        `;

        const response = await fetch(
          `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${GEMINI_API_KEY}`,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              contents: [{ parts: [{ text: userQuestion }] }],
              generationConfig: {
                temperature: 0.7,
                maxOutputTokens: 800,
              },
              systemInstruction: { parts: [{ text: systemInstruction }] },
            }),
          }
        );

        const data = await response.json();
        chatMessages.removeChild(loadingMessage);

        if (data?.candidates?.[0]?.content?.parts?.[0]) {
          const botResponse = data.candidates[0].content.parts[0].text;
          appendMessage(botResponse, "bot", true);
        } else {
          appendMessage("âš ï¸ Sorry, I couldn't get a proper response.", "bot error");
        }
      } catch (error) {
        chatMessages.removeChild(loadingMessage);
        appendMessage(`âŒ Error: ${error.message}`, "bot error");
      }
    }

    function appendMessage(text, type, isHTML = false) {
      const messageElement = document.createElement("div");
      messageElement.classList.add("message");
      if (Array.isArray(type)) type.forEach(cls => messageElement.classList.add(cls));
      else messageElement.classList.add(type);

      if (isHTML) {
        messageElement.innerHTML = text.replace(/\n/g, "<br>"); 
      } else {
        messageElement.textContent = text;
      }

      chatMessages.appendChild(messageElement);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      return messageElement;
    }

    sendButton.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
